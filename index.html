    <script>
        let lux = {
            async changePage(page, f) {
                if (f) {
                    document.getElementById("dungeon").innerHTML = await elements[page]()
                    return

                }
                document.getElementById("dungeon").innerHTML = elements[page]
            },
            popup(element, close) {
                if (close) {
                    document.getElementById("popupFrame").style = "display:none;"
                } else {
                    document.getElementById("popup").innerHTML = elements[element]
                    document.getElementById("popupFrame").style = "display:initial;"
                }
            }
        }
        let elements = {
            graveyard: `
                <img src="./assets/ui/title_main.png" class="title" />
                
                <img src="./assets/ui/graveyard_entrance.gif" class="bg" />
                <div class="button main" onclick="lux.changePage('graveyardStaking', 1)">E N T E R</div>
                
            `,
            async graveyardStaking() {
                if(!graveyard.address){
                    lux.popup('connect')
                    return elements.graveyard
                }
                document.getElementById("music").play()
                let res = await graveyard.fetchNFTs()

                let r = "";
                for (n in res.nfts) {
                    r += `<div class="skull">
                            <img src="https://ipfs.io/ipfs/QmRfVvhHQVyPaE5aLEt11CRQfrghmfAwecwd8xj1PhLHSz/${res.nfts[n].token_id}" />
                            #${res.nfts[n].token_id}
                        </div>`
                }
                return `
                    <div>
                        <div id="skulls" class="">
                            <h1 id="walletName">${graveyard.cryptName ? `${graveyard.cryptName}'s` : "Your"} Crypt</h1>
                            ${r}
                        </div>
                        <div class="leftSide">
                            <div class="button v2" onclick="lux.popup('comingSoon')">BURY</div>
                            <div class="button v2" onclick="lux.popup('comingSoon')">DIG UP</div>
                            <div class="button v2" onclick="window.location.href = 'https://skulldungeon.io/'">FAQ</div>
                        </div>
                        <div class="rightSide">
                            <div class="button v2" onclick="lux.popup('comingSoon')">GEMII</div>
                            <div class="button v2" onclick="lux.popup('comingSoon')">INVENTORY</div>
                            <div class="button v2" onclick="window.location.href = 'https://opensea.io/account'">BUY SKULL</div>
                        </div>
                    <div>
                        
                    <div class="button main" onclick="lux.changePage('graveyard')">E X I T</div>
                `
            },
            async dead() {
                graveyard.scrollText = `
                    Nameless ... only whispered as to what it leaves behind... The crawling chaos... . Ancient and formless,
                    a dark magic infecting and consuming everything in it's way. The cursed scrolls of Murgh Argh-Nagh,
                    the Everdamned, claim that the world would have been torn from inside. Its bowels holding the skies and
                    its innite ether forming an insatiable vortex in its center that would endlessly devour all that is if it were to
                    ever come out of the Abyss.
                    And it did follow the Roar. A sickened, creeping horror crawling with hands that are not hands, whirling
                    blindly through the Dungeon, steadily digging deeper and deeper, like a giant worm, leaving behind an
                    ocean of lifeless skulls, scattered in the darkness.
                    The Great Awakening was interrupted, and with it, a new page of the history of the Skull Dungeon was to be
                    written. One by one, the legions of skulls formerly glaring with the mysterious energy of the unknown forces
                    which breathed life into them were now falling into an inescapable decay, withering and rotting away. The
                    dungeon was slowly turning into an immense Graveyard.
                    Frozen in time, a terrifying painting of unimaginable danger, but still - a mere painting. Countless skulls were
                    staring with their hollow eyes, festering and rotting, the source of their power seemingly snued out.
                    Whisper of life that had only just been uttered grew quieter and quieter until... Silence.`
                graveyard.scrollPointer = 0
                graveyard.scroll = setInterval(() => {
                    console.log("s")
                    if (document.getElementById("scrollText") && graveyard.scrollPointer < graveyard.scrollText.length) {
                        document.getElementById("scrollText").innerHTML += graveyard.scrollText[graveyard.scrollPointer]
                    } else {
                        graveyard.scroll = clearInterval()
                    }
                    graveyard.scrollPointer++
                }, 25)
                return `
                <img src="./assets/ui/title_main.png" class="title" />
                <p id="scrollText"></p>
            `},
            market: `
                <img src="./assets/ui/spinning_skull.gif" class="loader">
            `,
            connect: `
                <h3>Connect your wallet first</h3>
                <div class="button main above" onclick="graveyard.connectWallet(); lux.popup('loading', 1)">C O N N E C T</div>
            `,
            comingSoon: `
                <h3>Coming Soon</h3>
            `
        }
        let graveyard = {
            async setup() {
                window.web3 = new Web3(window.ethereum);

                document.getElementById("frameImg").style = "display:initial;"
                lux.changePage("graveyard")

            },
            async connectWallet() {
                try {
                    await window.ethereum.enable();

                    graveyard.address = window.ethereum.selectedAddress
                    graveyard.provider = new ethers.providers.Web3Provider(window.ethereum)
                    graveyard.cryptName = await graveyard.getWalletName()

                    let address = graveyard.cryptName || `${graveyard.address[0]}${graveyard.address[1]}${graveyard.address[2]}${graveyard.address[3]}${graveyard.address[4]}${graveyard.address[5]}${graveyard.address[6]}...${graveyard.address[38]}${graveyard.address[39]}${graveyard.address[40]}${graveyard.address[41]}`
                    document.getElementById("address").innerHTML = address

                } catch (e) { console.log(e) }


            },
            async fetchNFTs() {
                let url = `https://api.nftport.xyz/v0/accounts/${window.ethereum.selectedAddress}?chain=ethereum&page_size=50&include=contract_information&contract_address=0x665d8597340f61816ed727ea3e0d7368468fe70b`
                let testUrl = `https://api.nftport.xyz/v0/accounts/0x5552d7464daf5b2f3ffb3f8f4bef9e9b0ee2f315?chain=ethereum&page_size=50&include=contract_information&contract_address=0x665d8597340f61816ed727ea3e0d7368468fe70b`
                let res = await fetch(url, {
                    headers: {
                        'Authorization': 'a89e57e3-d7e4-4cef-93ff-b7e037b8dcc0',
                        'accept': 'application/json'
                    },

                    mode: 'cors', // no-cors, *cors, same-origin
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin'
                });
                let resTest = await res.json();
                // console.log(resTest)
                return resTest;
            },
            async getWalletName() {
                let name = await graveyard.provider.lookupAddress(`${window.ethereum.selectedAddress}`);
                return name
            }
        }
        graveyard.setup();
    </script>
</body>
